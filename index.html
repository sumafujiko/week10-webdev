<!--Create a grocery list application where users can add and remove items from a list.
The list should be displayed as a bulleted unordered list-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: rgb(197, 141, 197);
        }

        h1,
        h2{
            color: #333;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        li {
            width: 200px; 
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .list {
            display: flex;
            justify-content: center;
        }

        li:hover {
            background-color: rgb(194, 116, 194);transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Shopping List ðŸ›’</h1>
    <p>Heres a basic shopping list for baking, feel free to add or delete from it!</p>
    <div class="list">
        <ul>
            <li id="item1">milk</li>
            <li id="item2">butter</li>
            <li id="item3">chocolate</li>
            <li id="item4">syrup</li>
            <li id="item5">flour</li>
        </ul>
    </div> 

    <h2>Add Item</h2>
    <form id="addItemForm">
        <input type="text" id="newItem" name="newItem">
        <input type="submit" value="Add to list">
</form>
    <h2>Remove Item</h2>
    <form id="removeItemForm">
        <input type="text" id="removeItem" name="removeItem">
        <input type="submit" value="Remove from list">
    </form>

    <!-- JavaScript -->
    <script>
        let items = ['milk', 'butter', 'chocolate', 'syrup', 'flour'].map(item => item.toLowerCase());
        let list = document.querySelector('.list ul');
        let addItemForm = document.getElementById('addItemForm');
        let removeItemForm = document.getElementById('removeItemForm');
        // Add item to list
        addItemForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let newItem = document.getElementById('newItem').value;
            items.push(newItem);
            displayList();
            document.getElementById('newItem').value = '';
        });
        // Remove item from list
        removeItemForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let removeItem = document.getElementById('removeItem').value.toLowerCase();
            let index = items.indexOf(removeItem);
            if (index > -1) {
                items.splice(index, 1);
            }
            displayList();
            document.getElementById('removeItem').value = '';
        });
        // Display list
        function displayList() {
            list.innerHTML = '';
            items.forEach(function(item) {
                let li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);
            });
        }
    </script>
    <!-- End of JavaScript -->
</body>
</html>
