<!--Create a grocery list application where users can add and remove items from a list.
The list should be displayed as a bulleted unordered list-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        li {
            width: 200px; 
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .list {
            display: flex;
            justify-content: center;
        }

        li:hover {
            background-color: #f0f0f0;transition: all 0.3s ease;

        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    
    <div class="list">
        <ul>
            <li>Milk</li>
            <li>Butter</li>
            <li>Chocolate</li>
            <li>Syrup</li>
            <li>Flour</li>
        </ul>
    </div> 

    <h2>Add Item</h2>
    <form id="addItemForm">
        <input type="text" id="newItem" name="newItem">
        <input type="submit" value="Add to list">
</form>
    <h2>Remove Item</h2>
    <form id="removeItemForm">
        <input type="text" id="removeItem" name="removeItem">
        <input type="submit" value="Remove from list">
    <script>

    </script>
</body>
</html>
